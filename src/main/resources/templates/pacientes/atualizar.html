<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Atualizar Senha</h2>
            <form method="post" th:action="@{/pacientes/atualizar}" th:object="${pacienteDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">CPF</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" th:field="${pacienteDto.cpf}" readonly />
                    </div>
                </div>

                <input type="hidden" name="nome_completo" th:value="${pacienteDto.nome_completo}" />
                <input type="hidden" name="data_nasc" th:value="${pacienteDto.data_nasc}" />
                <input type="hidden" name="end_paciente" th:value="${pacienteDto.end_paciente}" />
                <input type="hidden" name="tel_paciente" th:value="${pacienteDto.tel_paciente}" />
                <input type="hidden" name="email_paciente" th:value="${pacienteDto.email_paciente}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${pacienteDto.senha}" />
                        <p th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="${pacienteDto.senha}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/pacientes" class="btn btn-outline-primary" role="button">Voltar</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

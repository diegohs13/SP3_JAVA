<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .form-control {
            background-color: #e9ecef;
            border: none;
            border-radius: 30px;
            height: 45px;
            text-align: center;
            font-size: 1.1em;
        }
        .btn-cadastrar {
            background-color: #5b00f7;
            color: white;
            border-radius: 20px;
            width: 100%;
            height: 45px;
        }
        .btn-voltar {
            background-color: #f70000;
            color: white;
            border-radius: 20px;
            width: 100%;
            height: 45px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .text-danger {
            font-size: 0.9em;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastrar</h2>
    <form method="post" enctype="multipart/form-data" th:object="${pacienteDto}">

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="CPF" th:field="${pacienteDto.cpf}">
                <p th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="${pacienteDto.cpf}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="Nome completo" th:field="${pacienteDto.nome_completo}">
                <p th:if="${#fields.hasErrors('nome_completo')}" class="text-danger" th:errors="${pacienteDto.nome_completo}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="Data nascimento (xx/xx/xxxx)" th:field="${pacienteDto.data_nasc}">
                <p th:if="${#fields.hasErrors('data_nasc')}" class="text-danger" th:errors="${pacienteDto.data_nasc}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="EndereÃ§o" th:field="${pacienteDto.end_paciente}">
                <p th:if="${#fields.hasErrors('end_paciente')}" class="text-danger" th:errors="${pacienteDto.end_paciente}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="Telefone" th:field="${pacienteDto.tel_paciente}">
                <p th:if="${#fields.hasErrors('tel_paciente')}" class="text-danger" th:errors="${pacienteDto.tel_paciente}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input class="form-control" placeholder="Email" th:field="${pacienteDto.email_paciente}">
                <p th:if="${#fields.hasErrors('email_paciente')}" class="text-danger" th:errors="${pacienteDto.email_paciente}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Senha" th:field="${pacienteDto.senha}">
                <p th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="${pacienteDto.senha}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </div>
            <div class="col-sm-6">
                <a href="/pacientes" class="btn btn-voltar">Voltar</a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

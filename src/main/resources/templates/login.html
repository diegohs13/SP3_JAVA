<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Tech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #3A7CA5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.2rem;
            color: #3A7CA5;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #F1F4F8;
            border: 1px solid #CED4DA;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #3A7CA5;
            color: white;
        }

        .btn-home {
            background-color: #DAE8FC;
            color: #3A7CA5;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #5A9DC7;
        }

        .btn-home:hover {
            background-color: #B0D3E8;
        }

        .form-label {
            color: #3A7CA5;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-login">Entrar</button>
            <button type="button" class="btn btn-home" th:onclick="|window.location.href='@{/}'|">Voltar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

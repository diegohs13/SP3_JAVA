<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Pacientes</h1>
        <a href="pacientes/cadastrar" class="btn btn-primary">Cadastrar</a>

        <table class="table">
            <thead>
            <tr>
                <th>CPF</th>
                <th>Nome completo</th>
                <th>Data de Nascimento</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Senha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.cpf}"></td>
                <td th:text="${paciente.nome_completo}"></td>
                <td th:text="${paciente.data_nasc}"></td>
                <td th:text="${paciente.end_paciente}"></td>
                <td th:text="${paciente.tel_paciente}"></td>
                <td th:text="${paciente.email_paciente}"></td>
                <td th:text="${paciente.senha}"></td>

                <td>
                    <a th:href="@{pacientes/atualizar(cpf=${paciente.cpf})}" class="btn btn-warning">Editar</a>

                    <a th:href="@{pacientes/deletar(cpf=${paciente.cpf})}" class="btn btn-danger" onclick="return confirm('Você tem certeza?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

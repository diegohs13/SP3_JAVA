<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #000000;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 1.1rem;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border-radius: 20px;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #e9ecef;
            border: none;
            text-align: center;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .login-container button {
            border-radius: 20px;
            width: 120px;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
        }
        .btn-login {
            background-color: #0000ff;
            color: white;
        }
        .btn-cadastrar {
            background-color: #8000ff;
            color: white;
        }
        .d-flex {
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <h1>Easy Tech</h1>
    <form method="post" th:action="@{/pacientes/login}" th:object="${pacienteDto}">
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="XXXXXXXXXXX">
            <p th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:errors="*{cpf}"></p>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Senha">
            <p th:if="${#fields.hasErrors('senha')}" class="text-danger" th:errors="*{senha}"></p>
        </div>
        <div class="form-group d-flex justify-content-around mt-4">
            <button type="submit" class="btn btn-login">Login</button>
            <button type="button" class="btn btn-cadastrar" onclick="window.location.href='/pacientes/cadastrar'">Cadastrar</button>
        </div>
        <div th:if="${error}" class="text-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

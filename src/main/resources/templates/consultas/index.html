<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Minhas consultas</h1>
    <a href="consultas/marcar" class="btn btn-primary">Marcar nova consulta</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Especialidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consultas}">
            <td th:text="${consulta.id_consulta}"></td>
            <td th:text="${consulta.data_hora_consulta}"></td>
            <td th:text="${consulta.especialidade}"></td>

            <td>
                <a th:href="@{consultas/atualizar(id_consulta=${consulta.id_consulta})}" class="btn btn-warning">Editar</a>

                <a th:href="@{consultas/deletar(id_consulta=${consulta.id_consulta})}" class="btn btn-danger" onclick="return confirm('VocÃª tem certeza?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

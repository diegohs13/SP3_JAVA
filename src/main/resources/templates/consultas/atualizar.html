<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Alterar data</h2>
            <form method="post" th:action="@{/consultas/atualizar}" th:object="${consultaDto}">
                <!-- Campo oculto para enviar o id_consulta -->
                <input type="hidden" th:field="*{id_consulta}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Especialidade</label>
                    <div class="col-sm-8">
                        <!-- Campo somente leitura para exibir -->
                        <input class="form-control-plaintext" th:value="*{especialidade}" readonly />
                        <!-- Campo oculto para enviar o valor da especialidade -->
                        <input type="hidden" th:field="*{especialidade}" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Data</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" th:field="*{data_hora_consulta}">
                        <p th:if="${#fields.hasErrors('data_hora_consulta')}" class="text-danger" th:errors="*{data_hora_consulta}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/consultas" class="btn btn-outline-primary" role="button">Voltar</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

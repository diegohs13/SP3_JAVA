<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Marcar consulta</h2>
            <form method="post" enctype="multipart/form-data" th:object="${consultaDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Data</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" th:field="${consultaDto.data_hora_consulta}">
                        <p th:if="${#fields.hasErrors('data_hora_consulta')}" class="text-danger" th:errors="${consultaDto.data_hora_consulta}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Especialidade</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${consultaDto.especialidade}">
                            <option value="Psicologia">Psicologia</option>
                            <option value="Ortopedia">Ortopedia</option>
                            <option value="Endocrinologia">Endocrinologia</option>
                            <option value="Nutricionista">Nutrição</option>
                        </select>

                        <p th:if="${#fields.hasErrors('especialidade')}" class="text-danger" th:errors="${consultaDto.especialidade}"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Marcar consulta</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/consultas" class="btn btn-outline-primary" role="button">Voltar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

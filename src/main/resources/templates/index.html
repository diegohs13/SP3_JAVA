<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7faff;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #3A7CA5;
            padding: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            color: #fff !important;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #DAE8FC !important;
        }

        .hero-section {
            padding: 60px 0;
            text-align: center;
            background-color: #DAE8FC;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #3A7CA5;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-primary, .btn-outline-primary {
            background-color: #3A7CA5;
            border-color: #3A7CA5;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .btn-outline-primary {
            background-color: transparent;
            color: #3A7CA5;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #5A9DC7;
            border-color: #5A9DC7;
            color: white;
        }

        .locked-section p {
            font-size: 1.3rem;
            color: #3A7CA5;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        footer {
            background-color: #3A7CA5;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #DAE8FC;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Easy Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <h1>Bem-vindo à Easy Tech</h1>

        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="/register" class="btn btn-outline-primary btn-lg">Registrar</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="/pacientes/homeUser" class="btn btn-primary btn-lg">Ir para agendamentos</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Easy Tech. Todos os direitos reservados.</p>
    <a href="/">Voltar ao Início</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
